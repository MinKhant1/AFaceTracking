<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<script type="importmap">
{
  "imports": {
    "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
    "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
    "mindar-face-three":"https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-face-three.prod.js"
  }
}
</script>

<script src="./main.js" type="module"></script>
<style>
  html, body {
    position: relative;
    margin: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
  }
  #score-container {
    position: absolute;
    top: 20px;
    right: 20px;
    font-family: monospace;
    font-size: 24px;
    color: white;
    background: rgba(0, 0, 0, 0.5);
    padding: 10px;
    border-radius: 5px;
    z-index: 100;
  }
  #game-over {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-family: monospace;
    font-size: 48px;
    color: red;
    background: rgba(0, 0, 0, 0.8);
    padding: 20px;
    border-radius: 10px;
    display: none;
    z-index: 101;
    text-align: center;
  }
  #game-container {
    position: absolute;
    bottom: 100px;
    left: 50%;
    transform: translateX(-50%);
    width: 500px;
    height: 250px;
    background: rgba(255, 255, 255, 0.2);
    border: 2px solid white;
    border-radius: 10px;
    overflow: hidden;
    z-index: 99;
  }
  #player {
    position: absolute;
    bottom: 0;
    left: 40px;
    width: 60px;
    height: 60px;
    background-image: url('./assets/2D/logo.png');
    background-size: cover;
    background-position: center;
  }
  .obstacle {
    position: absolute;
    bottom: 0;
    width: 40px;
    height: 40px;
    background-color: red;
  }
  #retry-btn {
    margin-top: 15px;
    padding: 10px 20px;
    font-size: 20px;
    background: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  #voice-meter-container {
    position: absolute;
    left: 30px;
    top: 50%;
    transform: translateY(-50%);
    width: 30px;
    height: 300px;
    background: rgba(0, 0, 0, 0.5);
    border: 2px solid white;
    border-radius: 15px;
    overflow: hidden;
    z-index: 100;
  }
  #voice-meter-bar {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 0%;
    background: linear-gradient(to top, #00ff00, #ffff00, #ff0000);
    transition: height 0.05s ease-out;
  }
</style>
</head>
<body>
  <div id="voice-meter-container">
    <div id="voice-meter-bar"></div>
  </div>
  <div id="game-container">
    <div id="player"></div>
  </div>
  <div id="score-container">Score: <span id="score">0</span></div>
  <div id="game-over">
    GAME OVER<br>
    <span style="font-size:24px; color:white;">Score: <span id="final-score">0</span></span><br>
    <button id="retry-btn">Retry</button>
  </div>

</html>
